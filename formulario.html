<html>
  <head>
	 <title>FORMULARIO</title>
	 <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
   <body><br><br>

   <center><h1>FORMULARIO DEL CONTACTO</h1></center>
   <table width="280" cellspacing="1" cellpadding="3" border="0" bgcolor="#1E679A"> 
    <P>
    <LABEL for="nombre">NOMBRES: </LABEL>
              <INPUT type="text" id="nombre"><br><br>

    <LABEL for="apellido">APELLIDOS </LABEL>
              <INPUT type="text" id="apellido"><br><br>
    
    <LABEL for="nombre">GENERO </LABEL>
             <INPUT type="radio" name="sexo" value="Varón"> Varón
             <INPUT type="radio" name="sexo" value="Mujer"> Mujer<br><br>

     <LABEL for="nombre">GENERO </LABEL>
             <select id='genero' name='genero' title='genero' style='width:200;' >
				<option value='0' >:.</option>
				<option value='1' >Musica</option>
				<option value='2' >videos</option>
                <option value='3' >autos</option>
                <option value='4' >revistas</option>
			</select><br><br>

     <LABEL for="nombre">FECHA DE NACIMIENTO: </LABEL>
              <INPUT type="text" id="fecha de nacimiento"><br><br>

     <LABEL for="nombre">TELEFONO: </LABEL>
               <INPUT type="number" id="telefono"><br><br>

     <LABEL for="email">EMAIL: </LABEL>
              <INPUT type="text" id="email"><br><br>
        
      <LABEL for="email">COMENTARIOS: </LABEL>
              <INPUT type="text" maxlength="255" id="comentarios" ><br><br>
     </P>
	 
   </table></center>
 </body>
